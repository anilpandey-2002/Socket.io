<!-- 
Socket.IO is a popular JavaScript library for real-time web applications, enabling bidirectional communication between clients and servers. It abstracts the complexities of WebSockets, while providing support for other fallback technologies when WebSockets are not available. Socket.IO is built on top of Node.js and provides both a client-side and server-side library. -->

<!-- Socket.IO works using events. Both the client and server can emit and listen for events. Events are simply named messages that can optionally have data associated with them. -->

<!-- Common Methods in Socket.IO  Server-Side (Node.js)-->
<!-- 
1-io.on(event, callback):
Used to listen for events on the server.
io.on('connection', (socket) => {
  console.log('A user connected');
});


2-socket.emit(event, data):
Used to send an event and data from the server to the client.
socket.emit('message', 'Hello Client');


3-socket.on(event, callback):
Used to listen for events on a specific socket.
socket.on('message', (data) => {
  console.log('Message from client:', data);
});


4-socket.join(room):
Joins a specific room.
socket.join('room1');


5-io.to(room).emit(event, data):
Emits an event to all clients in a specific room.
io.to('room1').emit('message', 'Hello room1');

6-socket.disconnect():
Disconnects the client from the server.
socket.disconnect(); -->
